<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
  <h2>Welcome, <span th:text="${patient.name}"></span></h2>

  <div class="dashboard-grid">
    <div class="card">
      <h3>Upcoming Appointments</h3>
      <p th:text="${upcomingAppointmentsCount}">0</p>
      <a th:href="@{/appointments/patient/{id}(id=${patient.id})}" class="btn">View</a>
    </div>
    <div class="card">
      <h3>Book Appointment</h3>
      <a th:href="@{/appointments/create}" class="btn">Book Now</a>
    </div>
    <div class="card">
      <h3>Medical Records</h3>
      <a th:href="@{/medical-records/patient/{id}(id=${patient.id})}" class="btn">View</a>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
